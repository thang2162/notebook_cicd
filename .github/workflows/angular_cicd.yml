name: CI

on: [push]

jobs:

  prepare:
    name: Prepare
    runs-on: ubuntu-latest
  #  needs: build
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        port: ${{ secrets.PORT }}
        script: |
          whoami
          ls -al
          
